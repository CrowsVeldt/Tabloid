<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tabloid</title>
  </head>
  <body>
    <div>
      <textarea
        name="note"
        id="note"
        cols="80"
        rows="30"
        style="resize: none"
      ></textarea>
      <div id="btnContainer">
        <div class="verify">
          <span id="saved" style="display: none">Saved</span>
          <span id="cleared" style="display: none">Cleared</span>
        </div>
        <button id="saveBtn" class="text-xl bg-blue-500">Save</button>
        <button id="clearBtn" class="bg-blue-500">Clear</button>
      </div>
    </div>
  </body>
</html>
